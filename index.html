<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />

		<title>Sign Up Form</title>
	</head>
	<body>
		<div class="container">
			<div class="outer__R">
				<div class="rectangle">
					<div class="content">
						<div class="title">Sign In</div>
						<div class="input__1">
							<label for="">Phone Number</label>
							<input type="text" placeholder="8 digits" />
						</div>
						<div class="input__1">
							<label for="">Date of Birth</label>
							<input type="date" placeholder="8 digits" />
						</div>
						<div class="input__2">
							<input type="checkbox" placeholder="8 digits" />
							<label for="checkbox">Rember me on this device</label>
						</div>
						<button><span>Sign in</span></button>
						<p>Log in by email</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
